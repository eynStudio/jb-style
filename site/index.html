<body>

    <!-- Dependencies -->

    <script crossorigin src="./sdk/json2.js"></script>
    <script crossorigin src="./sdk/spark-md5.js"></script>
    <script crossorigin src="./sdk/webim.js"></script>
    <script crossorigin src="./sdk/TScreenCapture-mini.js"></script>
    <script>
        var imgType = "png";
        var iidx = 0;
        var objsc = new TScreenCapture(imgType, "#000");

        function sc(op, op2) {
            objsc.Register("", function (dat) {
                if (dat.STAT == -99 || dat == -99) {
                    if (confirm("您还没有安装截屏插件\n\n现在下载安装吗？")) {
                        location = "/sdk/TScreenCapture.exe";
                    }
                } else {
                    objsc.start(op, op2);
                }
            })
        }
    </script>
